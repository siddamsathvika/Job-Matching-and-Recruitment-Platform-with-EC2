<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    :root {
      --primary-color: #6a38c2;
      --primary-color-dark: #6132b4;
      --text-dark: #262626;
      --text-light: #737373;
      --extra-light: #e5e5e5;
      --white: #ffffff;
      --max-width: 1200px;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    /* body section */
    body {
      font-family: "Poppins", sans-serif;
    }

    html,
    body {
      scroll-behavior: smooth;
    }

    /*navigation bar*/
    nav {
      position: fixed;
      isolation: isolate;
      width: 100%;
      max-width: var(--max-width);
      margin-inline: auto;
      z-index: 9;
    }

    .nav__header {
      padding: 1rem;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--extra-light);
    }

    .nav_menu_btn {
      font-size: 1.5rem;
      color: var(--text-dark);
      cursor: pointer;
    }

    .nav__links {
      position: absolute;
      top: 65px;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
      background-color: var(--extra-light);
      transition: 0.5s;
      z-index: -1;
      transform: translateY(-100%);
    }

    .nav__links.open {
      transform: translateY(0);
    }

    .nav__links a {
      font-weight: 500;
      color: var(--text-dark);
    }

    .nav__links a:hover {
      color: var(--primary-color);
    }

    .btn {
      padding: 1rem 2rem;
      outline: none;
      border: none;
      font-size: 1rem;
      color: var(--white);
      background-color: var(--primary-color);
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: var(--primary-color-dark);
      box-shadow: 2px 2px 10px rgba(106, 56, 194, 0.5);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .logo span {
      color: #fa6021;
    }

    a {
      text-decoration: none;
      transition: 0.3s;
    }

    ul {
      list-style: none;
    }

    @media (width > 768px) {
      nav {
        position: static;
        padding: 2rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
      }

      .nav__header {
        padding: 0;
        background-color: transparent;
      }

      .nav_menu_btn {
        display: none;
      }

      .nav__links {
        position: static;
        padding: 0;
        flex-direction: row;
        justify-content: flex-end;
        background-color: transparent;
        transform: none;
      }
    }

    /*navigation bar ends here*/
    /* Login container styling */
    /* Center the form */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Update login-container if needed */
    .login-container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 500px;
      height: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container label {
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 8px;
    }

    .login-container select {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      background-color: white;
      /* Ensures background is white */
      color: #737373;
      /* Placeholder text color */
    }

    .login-container select option[value=""] {
      display: none;
      /* Hides the placeholder option from the dropdown */
    }


    .login-container button {
      padding: 10px;
      background-color: #212529;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #343a40;
    }

    .login-container p {
      margin-top: 15px;
    }

    .login-container p a {
      text-decoration: none;
      color: #6f42c1;
    }

    .login-container p a:hover {
      color: #200257;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav__header">
      <div class="nav__logo">
        <a href="#" class="logo">Hire<span>Hub</span></a>
      </div>
      <div class="nav_menu_btn" id="menu-btn">
        <i class="ri-menu-line"></i>
      </div>
    </div>
    <ul class="nav__links" id="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/#job" id="job-element">Jobs</a></li>
      <li><a href="/browser">Browse</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/signup">Signup</a></li>
    </ul>
  </nav>
  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form action="/userlogin" method="post">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="username" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="pate@gmail.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" required />

        <label for="userType">User Type</label>
        <select id="userType" name="userType" required>
          <option value="" disabled selected hidden></option>
          <option value="employee">Employee</option>
          <option value="recruiter">Recruiter</option>
        </select>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="/signup">Signup</a></p>
      </form>
      <!-- Status message for login result -->
      <div  id="status-message" style="color: red;">{{ status }}</div>
    </div>

  </main>
  <script>
 document.addEventListener("DOMContentLoaded", () => {
    // Redirect to the job section on click
    const jobElement = document.getElementById('job-element');
    if (jobElement) {
        jobElement.addEventListener('click', function () {
            window.location.href = '/#job';  // Redirect to index.html with #job
        });
    }

    // Show alert with status message on page load
    const statusMessage = document.getElementById("status-message").textContent; // Use textContent to get the displayed text

    if (statusMessage) {
        alert(statusMessage);  // Show alert with status message
        if(statusMessage==="Welcome back, employee!") {
         // Redirect to index.html after alert is closed
         localStorage.setItem("isLoggedIn",'true')
         window.location.href = '/';  
        }
        else if(statusMessage==="Welcome back, recruiter!") {
         // Redirect to companies.html after alert is closed
         window.location.href = '/companies';  
        }
         else if(statusMessage==="Invalid password, please try again.")
         {
          window.location.href = '/login';  
         }
         else if(statusMessage==="User not found or incorrect user type.")
         {
          window.location.href = '/login';  
         }
    }
});

  </script>
</body>

</html>
